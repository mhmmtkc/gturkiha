<!-- Contact Section -->
<section id="contact" class="container content-section text-center">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <h2>İLETİŞİM</h2>
            <p>Bizimle iletişim kurmak için mail adresimizi veya Instagram, LinkedIn hesaplarımızı kullanabilirsiniz.
            </p>
            <p><a href="mailto:{{ site.email }}">{{ site.email }}</a>
            </p>
            <ul class="list-inline banner-social-buttons">
                {% for network in site.social %}
                <li>
                    <a href="{{ network.url }}" class="btn btn-default btn-lg"><span class="network-name"><img
                                src="{{ site.baseurl }}/icons/{{ network.title }}.svg" width="25px" height="25px"> {{
                            network.title
                            }}</span></a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</section>
